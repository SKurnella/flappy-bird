<!DOCTYPE html>
<html lang="en">
<head>
    <link href="login-page.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/39da260ed7.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div class="form-box">
            <h1>SIGN UP</h1>
            <form>

                <div class="input-group">
                    <div class="input-field" , id="name-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
            </form>
            <div class="btn-field">
                <button class="sign-in" id="signInBtn">SIGN IN</button>
                <button class="sign-up" id="signUpBtn">SIGN UP</button>
            </div>
        </div>
    </div>
    
    <script src="login-page.js"></script>
</body>
</html>
